    <form id="f">
        <label>Email:
            <input onchange="onChange(document.getElementById('e').value)" 
                   id="e" name="email" type="email" placeholder="Email" ><br>
        </label>
        
        <label for="p">Password:
            <input onchange="onChange(document.getElementById('p').value)"
                   id="p" name="pass" type="password" placeholder="Password" ><br>
        </label>
        
        <label>Phone Number:
            <input onchange="onChange(document.getElementById('t').value)" 
                   id="t" name="tel" type="tel" placeholder="Phone Number" ><br>
        </label>
        
        <label>City:
            <select onchange="onChange(document.getElementById('s').value)"
                    id="s" name="list" aria-placeholder="Select City" >
                <option selected>Choose...</option>
                <option value="Amman">Amman</option>
                <option value="Irbid">Irbid</option>
                <option value="Salt">Salt</option>
                <option value="Zarqa">Zarqa</option>
            </select>
        </label><br>
        
        <button type="submit" id="sub" onclick="onClick(
              document.getElementById('e').value,
     document.getElementById('p').value,
     document.getElementById('t').value,
      document.getElementById('s').value)"> Log In</button>
       
    </form>
