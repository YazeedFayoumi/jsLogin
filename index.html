    <form>
        <div class="form-group">
            <div class="form-group" >
                <label>Email:
                    <input onchange="onChange(document.getElementById('e').value)" id ="e" name="email" type="email" placeholder=" Email" class="form-control"><br></label>
              
            </div>
            <div class="form-group" >
                <label for="p">Password:
                    <input onchange="onChange(document.getElementById('p').value)" id ="p" name="pass" type="password" placeholder=" Password" class="form-control"><br></label>
            </div>
            <div class="form-group" >
                <label>Phone Number:
                    <input onchange="onChange(document.getElementById('t').value)" id ="t" name="tel" type="tel" placeholder="Phone Number" class="form-control"><br></label>
            </div>
            <div class="form-group mb-3" >
                <select onchange="onChange(document.getElementById('s').value)" id="s" name="list" aria-placeholder="Select City" class="form-control">
                    <option selected>Choose...</option>
                    <option value="Amman">Amman</option>
                    <option value="Irbid">Irbid</option>
                    <option value="Salt">Salt</option>
                    <option value="Zarqa">Zarqa</option>    
            </div>
           
        </div><br>
        <button type="submit" class="form-group">Block level button</button>
        
      </form>
